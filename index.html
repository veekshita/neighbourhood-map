<!DOCTYPE html>
<html>

<head>
    <title>Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/offline-theme-dark-indicator.css">
    <link rel="stylesheet" href="css/offline-language-english-indicator.css">
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/offline.min.js"></script>
    <script>
        var run = function() {
            if (Offline.state === 'up')
                Offline.check();
        }
        setInterval(run, 10000);
    </script>

</head>

<body>
    <div class="search" id="search-area">
        <input class="search-input" placeholder="Search for Places" type="text" name="q" data-bind="textInput: query">
        <ul class="location-list" data-bind="template: {name: 'location', foreach: search}">
        </ul>
    </div>

    <div class="mapcanvas" id="gmap"><iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1
d3022.1422937950165!2d-12.9242, 77.5191 width=600"
height="450" frameborder="0" style="border:0" allowfullscreen></iframe></div>

    <script type="text/html" id="location">
        <li class="location-item" data-bind="text: title, click: $root.openInfowindow"></li>
    </script>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <script src="js/app.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALGAKO8VEf9cGuVtSNshqdRu3qBLsZO_I&callback=initialize" onerror="googleError()"></script>
</body>

</html>
